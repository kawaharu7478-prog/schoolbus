<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #fff;
    margin: 0;
    overflow: hidden;
  }

  #clock {
    position: fixed;
    top: 10px;
    left: 10px;
    font-weight: bold;
    color: #e67e22;
    background: #fff3e0;
    padding: 5px 10px;
    border-radius: 6px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }

  #bus-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .line {
    position: absolute;
    width: 16px;
    height: 90%;
    background-color: #f39c12;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 8px;
  }

  .stop {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 3px solid #f39c12;
    border-radius: 12px;
    padding: 6px 14px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  /* åœç•™æ‰€ä½ç½®ã‚’ç”»é¢å†…æ¯”ç‡ã§é…ç½® */
  #stop1 { top: 10%; }
  #stop2 { top: 35%; }
  #stop3 { top: 85%; }

  .bus {
    position: absolute;
    width: 40px;
    height: 24px;
    border-radius: 8px;
    background-color: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
  }

  .bus.up {
    left: calc(50% - 60px); /* å·¦å´ã‚’ä¸Šã‚Šãƒã‚¹ã« */
  }

  .bus.down {
    left: calc(50% + 20px); /* å³å´ã‚’ä¸‹ã‚Šãƒã‚¹ã« */
  }
</style>
</head>
<body>
  <div id="clock">--:--:--</div>
  <div id="bus-container">
    <div class="line"></div>
    <div id="stop1" class="stop">è»Šåº«</div>
    <div id="stop2" class="stop">äº”æ—¥å¸‚é§…å—å£</div>
    <div id="stop3" class="stop">åºƒå³¶å·¥å¤§</div>
  </div>

  <script>
  const stopPositions = {
    "è»Šåº«": 10,
    "äº”æ—¥å¸‚é§…å—å£": 35,
    "åºƒå³¶å·¥å¤§": 85
  };

  async function loadCSV() {
    const response = await fetch("timetable.csv");
    const text = await response.text();
    const lines = text.trim().split("\n").map(l => l.split(","));
    const header = lines[0];
    const data = lines.slice(1).map(row => {
      const obj = {};
      header.forEach((h, i) => obj[h] = row[i]);
      return obj;
    });
    return data;
  }

  function getBusPosition(bus, nowMinutes) {
    const stops = ["è»Šåº«", "äº”æ—¥å¸‚é§…å—å£", "åºƒå³¶å·¥å¤§"];
    for (let i = 0; i < stops.length - 1; i++) {
      const t1 = parseInt(bus[stops[i]]);
      const t2 = parseInt(bus[stops[i + 1]]);
      if (nowMinutes >= t1 && nowMinutes <= t2) {
        const ratio = (nowMinutes - t1) / (t2 - t1);
        const pos1 = stopPositions[stops[i]];
        const pos2 = stopPositions[stops[i + 1]];
        return pos1 + (pos2 - pos1) * ratio;
      }
    }
    if (nowMinutes < parseInt(bus[stops[0]])) return stopPositions[stops[0]];
    if (nowMinutes > parseInt(bus[stops[2]])) return stopPositions[stops[2]];
  }

  function updateClock() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;
    return now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60;
  }

  async function main() {
    const buses = await loadCSV();
    const container = document.getElementById("bus-container");

    buses.forEach((bus, idx) => {
      const el = document.createElement("div");
      el.className = `bus ${bus.direction}`;
      el.id = `bus${idx}`;
      el.textContent = "ğŸšŒ";
      container.appendChild(el);
    });

    function update() {
      const nowMinutes = updateClock();

      buses.forEach((bus, idx) => {
        const pos = getBusPosition(bus, nowMinutes);
        const el = document.getElementById(`bus${idx}`);
        if (bus.direction === "up") {
          el.style.top = `${pos}%`;
        } else {
          el.style.top = `${pos}%`;
        }
      });
    }

    update();
    setInterval(update, 1000);
  }

  main();
  </script>
</body>
