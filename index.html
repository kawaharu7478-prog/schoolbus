<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>バス走行位置表示</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #fff;
    margin: 0;
    overflow: hidden;
  }

  #clock {
    position: fixed;
    top: 10px;
    left: 10px;
    font-weight: bold;
    color: #e67e22;
    background: #fff3e0;
    padding: 5px 10px;
    border-radius: 6px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }

  #bus-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .line {
    position: absolute;
    width: 16px;
    height: 90%;
    background-color: #f39c12;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 8px;
  }

  .stop {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 3px solid #f39c12;
    border-radius: 12px;
    padding: 6px 14px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  /* 停留所位置（五日市～広島工大間を広く） */
  #stop1 { top: 10%; }
  #stop2 { top: 35%; }
  #stop3 { top: 85%; }

  .bus {
    position: absolute;
    width: 48px;
    height: 30px;
    transition: top 1s linear;
  }

  .bus.up {
    left: calc(50% - 80px); /* 左側に配置 */
  }

  .bus.down {
    left: calc(50% + 32px); /* 右側に配置 */
  }

  .bus img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>
  <div id="clock">--:--:--</div>
  <div id="bus-container">
    <div class="line"></div>
    <div id="stop1" class="stop">車庫</div>
    <div id="stop2" class="stop">五日市駅南口</div>
    <div id="stop3" class="stop">広島工大</div>
  </div>

  <script>
  const stopPositions = {
    "車庫": 10,
    "五日市駅南口": 35,
    "広島工大": 85
  };

  async function loadCSV() {
    const response = await fetch("timetable.csv");
    const text = await response.text();
    const lines = text.trim().split("\n").map(l => l.split(","));
    const header = lines[0];
    const data = lines.slice(1).map(row => {
      const obj = {};
      header.forEach((h, i) => obj[h] = row[i]);
      return obj;
    });
    return data;
  }

  function getBusPosition(bus, nowMinutes) {
    const stops = ["車庫", "五日市駅南口", "広島工大"];
    const start = parseFloat(bus["車庫"]);
    const end = parseFloat(bus["広島工大"]);

    // 始発前・終点後 → 非表示
    if (nowMinutes < start || nowMinutes > end) return null;

    for (let i = 0; i < stops.length - 1; i++) {
      const t1 = parseFloat(bus[stops[i]]);
      const t2 = parseFloat(bus[stops[i + 1]]);
      if (nowMinutes >= t1 && nowMinutes <= t2) {
        const ratio = (nowMinutes - t1) / (t2 - t1);
        const pos1 = stopPositions[stops[i]];
        const pos2 = stopPositions[stops[i + 1]];
        return pos1 + (pos2 - pos1) * ratio;
      }
    }
    return null;
  }

  function updateClock() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;
    return now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60;
  }

  async function main() {
    const buses = await loadCSV();
    const container = document.getElementById("bus-container");

    buses.forEach((bus, idx) => {
      const el = document.createElement("div");
      el.className = `bus ${bus.direction}`;
      el.id = `bus${idx}`;
      el.style.display = "none"; // 初期は非表示

      // bustypeごとに画像を設定
      const img = document.createElement("img");
      if (bus.bustype === "1") {
        img.src = "2995.png";
      } else if (bus.bustype === "2") {
        img.src = "2694.png";
      } else {
        img.src = "default.png"; // 万一のフォールバック
      }

      el.appendChild(img);
      container.appendChild(el);
    });

    function update() {
      const nowMinutes = updateClock();

      buses.forEach((bus, idx) => {
        const pos = getBusPosition(bus, nowMinutes);
        const el = document.getElementById(`bus${idx}`);

        if (pos === null) {
          el.style.display = "none";
        } else {
          el.style.display = "block";
          el.style.top = `${pos}%`;
        }
      });
    }

    update();
    setInterval(update, 1000);
  }

  main();
  </script>
</body>
</html>
