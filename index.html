<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バス走行位置</title>
  <style>
    body { background:#fffaf0; margin:0; padding:0; font-family:sans-serif; }
    #currentTime { position:fixed; top:10px; left:20px; font-size:20px; color:#333; }
    .bus { position:absolute; width:40px; transition:top 1s linear; }
  </style>
</head>
<body>
  <div id="currentTime"></div>
  <div id="map">
    <div id="stops">
      <div>車庫</div>
      <div>五日市駅南口</div>
      <div>広島工大</div>
    </div>
  </div>

  <script>
    // 現在時刻の表示
    function updateClock() {
      const now = new Date();
      document.getElementById("currentTime").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    // 安全なCSVロード
    async function loadCSV() {
      const res = await fetch(`timetable.csv?v=${Date.now()}`, { cache: "no-store" });
      const text = await res.text();
      return text;
    }

    // バスアイコン取得
    function getBusIcon(type) {
      const timestamp = Date.now();
      if (type === "1") return `2995.png?v=${timestamp}`;
      if (type === "2") return `2694.png?v=${timestamp}`;
      return "";
    }

    // 実際の動作（例）
    async function init() {
      const csvText = await loadCSV();
      console.log("CSV loaded:", csvText.slice(0,100));
      // （ここに補完・描画ロジック）
    }

    init();
  </script>
</body>
</html>
